modname: OctoCheese
import_name: octocheese
repo_name: octocheese
pypi_name: octocheese

copyright_years: "2020-2021"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.2.1"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'üêô üßÄ ‚Äì Copy PyPI Packages to GitHub Releases'

enable_conda: False

console_scripts:
  - "octocheese = octocheese.__main__:main"

python_deploy_version: 3.6

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
  - '3.10-dev'

classifiers:
  - 'Development Status :: 4 - Beta'
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - 'Intended Audience :: Developers'
  - 'Operating System :: OS Independent'
  - 'Topic :: Utilities'

extra_sphinx_extensions:
#  - cli
  - sphinx_click

intersphinx_mapping:
  - '"github3": ("https://github3py.readthedocs.io/en/master/", None)'
  - "'click': ('https://click.palletsprojects.com/en/7.x/', None)"

keywords:
  - github
  - github-action
  - pypi
